<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        #controls { margin-top: 10px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <label>Latitude: <input type="number" id="lat" step="any"></label>
        <label>Longitude: <input type="number" id="lng" step="any"></label>
        <button onclick="addMarker()">Add Marker</button>
        <button onclick="addMarkersFromArray()">Load Markers</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([37.7749, -122.4194], 5); // Default center (San Francisco)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Sample array of coordinates (latitude, longitude)
        let coordinates = [
            [40.7128, -74.0060], // New York
            [34.0522, -118.2437], // Los Angeles
            [41.8781, -87.6298],  // Chicago
            [29.7604, -95.3698]   // Houston
        ];

        function addMarker() {
            let lat = parseFloat(document.getElementById('lat').value);
            let lng = parseFloat(document.getElementById('lng').value);

            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`Marker at (${lat}, ${lng})`).openPopup();
                map.setView([lat, lng], 8); // Adjust view to the new marker
            } else {
                alert("Please enter valid latitude and longitude values.");
            }
        }

        function addMarkersFromArray() {
            let bounds = L.latLngBounds(); // Create bounds to adjust map view

            coordinates.forEach(coord => {
                let marker = L.marker(coord).addTo(map)
                    .bindPopup(`Marker at (${coord[0]}, ${coord[1]})`);
                bounds.extend(coord); // Extend bounds to include each marker
            });

            map.fitBounds(bounds); // Adjust map to fit all markers
        }
    </script>

</body>
</html>
