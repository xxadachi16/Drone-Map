<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with User Input</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        #controls { margin-top: 10px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <label>Latitude: <input type="number" id="lat" step="any"></label>
        <label>Longitude: <input type="number" id="lng" step="any"></label>
        <button onclick="addMarker()">Add Marker</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([37.7749, -122.4194], 5); // Default center (San Francisco)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function addMarker() {
            let lat = parseFloat(document.getElementById('lat').value);
            let lng = parseFloat(document.getElementById('lng').value);

            if (!isNaN(lat) && !isNaN(lng)) {
                L.marker([lat, lng]).addTo(map)
                    .bindPopup(`Marker at (${lat}, ${lng})`).openPopup();
                map.setView([lat, lng], 8); // Adjust view to the new marker
            } else {
                alert("Please enter valid latitude and longitude values.");
            }
        }
    </script>

</body>
</html>
